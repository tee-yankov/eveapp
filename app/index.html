<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="./img/favicon_64.png">
  <title>Ominous</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.min.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-controller="ProfileCtrl as profile">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
   <header class="nav">
   <a href="#"><div class="icon"></div></a>
      <div class="nav-wrapper">
        <div class="nav-title">
          <span class="site-title"><a href="#">Ominous</a></span>
          <span class="site-login"><a href="#">Login / Register</a></span>
        </div>
      </div>
    </header>
    <div class="spacer"></div>
  <div ng-controller="ApiController as api" class="apiForm container">
  <form class="form-horizontal">
    <fieldset class="form-group">
      <label class="col-sm-2 control-label" for="keyId">Key ID</label>
      <div class="col-sm-10">
     <input class="form-control" type="text" ng-model="keyId" ng-init="keyId = 2910659" id="keyId" placeholder="Enter your API key ID" />
     </div>
     <label class="col-sm-2 control-label" for="vCode">Verification Code</label>
     <div class="col-sm-10">
     <input class="form-control" type="text" ng-model="vCode" ng-init="vCode='9ydARSuEZzONn2lHE0HofQhiDKNomrRBSWNFPOvZDC1v0qTgFNxCXIGoXyBBStCP'" id="vCode" placeholder="Enter your verification code" />
     </div>
   </fieldset>
  </form>
  <div class="btn-group-wrap">
  <div class="btn-group">
    <button class="btn btn-default" ng-click="getData()"><span class="glyphicon glyphicon-plus-sign"></span> Add API Key</button>
    <button class="btn btn-default" ng-click="resetData()">Reset <span class="glyphicon glyphicon-remove-sign"></span></button>
  </div>
  </div>
  </div>
  <profile></profile>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="bower_components/ngstorage/ngStorage.js"></script>
</body>
</html>
