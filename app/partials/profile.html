<ul class="list-group">
<div class="list-group-item reveal-animation" ng-repeat="info in information">
  <img class="thumbnail" ng-src="https://image.eveonline.com/Character/{{info.characterID}}_64.jpg">
  <div class="information">
  	<p><b>Character Name: </b>{{info.name}}</p>
  	<p><b>Corporation: </b><a ng-href="http://evewho.com/corp/{{info.corpSearch}}" target="_blank">{{info.corporationName}}</a></p>
  </div>
</div>
</ul>
